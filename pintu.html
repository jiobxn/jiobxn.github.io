    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const addBtn = document.getElementById('addBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const preview = document.getElementById('preview');
            
            let images = [];
            let imageCount = 0;
            
            // ç‚¹å‡»æ·»åŠ æŒ‰é’®è§¦å‘æ–‡ä»¶é€‰æ‹©
            addBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // å¤„ç†é€‰æ‹©çš„å›¾ç‰‡
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.match('image.*')) {
                        addImage(file);
                    } else {
                        alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼');
                    }
                }
                
                // é‡ç½®inputï¼Œå…è®¸å†æ¬¡é€‰æ‹©ç›¸åŒæ–‡ä»¶
                fileInput.value = '';
            });
            
            // ä¸‹è½½æ‹¼æ¥åçš„å›¾ç‰‡
            downloadBtn.addEventListener('click', () => {
                stitchImages();
            });
            
            // æ·»åŠ å›¾ç‰‡åˆ°é¢„è§ˆ
            function addImage(file) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    images.push(imageUrl);
                    imageCount++;
                    
                    // åˆ›å»ºé¢„è§ˆå…ƒç´ 
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <div class="image-index">${imageCount}</div>
                        <img src="${imageUrl}" alt="æ·»åŠ çš„å›¾ç‰‡ ${imageCount}">
                        <div class="image-actions">
                            <button class="action-btn up-btn" title="ä¸Šç§»">â†‘</button>
                            <button class="action-btn down-btn" title="ä¸‹ç§»">â†“</button>
                            <button class="action-btn delete-btn" title="åˆ é™¤">Ã—</button>
                        </div>
                    `;
                    
                    // ç§»é™¤ç©ºçŠ¶æ€æç¤º
                    const emptyState = preview.querySelector('.empty-state');
                    if (emptyState) {
                        preview.removeChild(emptyState);
                    }
                    
                    preview.appendChild(imageItem);
                    
                    // å¯ç”¨ä¸‹è½½æŒ‰é’®
                    downloadBtn.disabled = false;
                    
                    // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                    const deleteBtn = imageItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => {
                        const index = Array.from(preview.children).indexOf(imageItem);
                        images.splice(index, 1);
                        preview.removeChild(imageItem);
                        
                        // æ›´æ–°åºå·
                        updateImageIndexes();
                        
                        // å¦‚æœæ²¡æœ‰å›¾ç‰‡äº†ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                        if (images.length === 0) {
                            const emptyState = document.createElement('div');
                            emptyState.className = 'empty-state';
                            emptyState.innerHTML = `
                                <i>ğŸ–¼ï¸</i>
                                <p>å°šæœªæ·»åŠ ä»»ä½•å›¾ç‰‡<br>ç‚¹å‡»ä¸Šæ–¹"æ·»åŠ å›¾ç‰‡"æŒ‰é’®å¼€å§‹æ‹¼æ¥</p>
                            `;
                            preview.appendChild(emptyState);
                            downloadBtn.disabled = true;
                        }
                    });
                    
                    // ä¸Šç§»æŒ‰é’®
                    const upBtn = imageItem.querySelector('.up-btn');
                    upBtn.addEventListener('click', () => {
                        const index = Array.from(preview.children).indexOf(imageItem);
                        if (index > 0) {
                            // äº¤æ¢æ•°ç»„å…ƒç´ 
                            [images[index], images[index-1]] = [images[index-1], images[index]];
                            
                            // äº¤æ¢DOMå…ƒç´ 
                            preview.insertBefore(imageItem, preview.children[index-1]);
                            
                            // æ›´æ–°åºå·
                            updateImageIndexes();
                        }
                    });
                    
                    // ä¸‹ç§»æŒ‰é’®
                    const downBtn = imageItem.querySelector('.down-btn');
                    downBtn.addEventListener('click', () => {
                        const index = Array.from(preview.children).indexOf(imageItem);
                        if (index < preview.children.length - 1) {
                            // äº¤æ¢æ•°ç»„å…ƒç´ 
                            [images[index], images[index+1]] = [images[index+1], images[index]];
                            
                            // äº¤æ¢DOMå…ƒç´ 
                            if (index < preview.children.length - 2) {
                                preview.insertBefore(imageItem, preview.children[index+2]);
                            } else {
                                preview.appendChild(imageItem);
                            }
                            
                            // æ›´æ–°åºå·
                            updateImageIndexes();
                        }
                    });
                };
                
                reader.readAsDataURL(file);
            }
            
            // æ›´æ–°å›¾ç‰‡åºå·
            function updateImageIndexes() {
                const items = preview.querySelectorAll('.image-item');
                items.forEach((item, index) => {
                    const indexElement = item.querySelector('.image-index');
                    indexElement.textContent = index + 1;
                });
            }
            
            // æ‹¼æ¥å›¾ç‰‡
            function stitchImages() {
                if (images.length === 0) return;
                
                // åˆ›å»ºç¦»å±canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // è®¡ç®—æ€»é«˜åº¦å’Œæœ€å¤§å®½åº¦
                let totalHeight = 0;
                let maxWidth = 0;
                
                // å…ˆåŠ è½½æ‰€æœ‰å›¾ç‰‡è·å–å°ºå¯¸
                const imgElements = [];
                let loadedCount = 0;
                
                for (let i = 0; i < images.length; i++) {
                    const img = new Image();
                    img.src = images[i];
                    imgElements.push(img);
                    
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === images.length) {
                            // æ‰€æœ‰å›¾ç‰‡åŠ è½½å®Œæˆ
                            for (const img of imgElements) {
                                totalHeight += img.height;
                                if (img.width > maxWidth) {
                                    maxWidth = img.width;
                                }
                            }
                            
                            // è®¾ç½®canvaså°ºå¯¸
                            canvas.width = maxWidth;
                            canvas.height = totalHeight;
                            
                            // ç»˜åˆ¶å›¾ç‰‡
                            let yPos = 0;
                            for (const img of imgElements) {
                                ctx.drawImage(img, 0, yPos, img.width, img.height);
                                yPos += img.height;
                            }
                            
                            // ç”Ÿæˆä¸‹è½½é“¾æ¥
                            const dataURL = canvas.toDataURL('image/png');
                            const link = document.createElement('a');
                            link.href = dataURL;
                            link.download = `å›¾ç‰‡æ‹¼æ¥_${new Date().getTime()}.png`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    };
                }
            }
        });
    </script>
